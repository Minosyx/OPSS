<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pl-PL">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tabele</title>
</head>

<body>
<h1>Przykład tabeli</h1>

<table border="1px solid black" cellpadding="10px" cellspacing="2px">

    <thead>
    <tr>
        <th scope="col">Lp.</th>
        <th scope="col" width="40%">Imię</th>
        <th scope="col">Wiek</th>
        <th scope="col">Wzrost</th>
        <th scope="col">Waga</th>
    </tr>
    </thead>

    <tbody>
    <tr align="center">
        <td scope="row">1.</td>
        <td><i>Jasiek</i></td>
        <td>16</td>
        <td>168</td>
        <td>62</td>
    </tr>
    <tr align="center">
        <td scope="row">2.</td>
        <td><i>Julka</i></td>
        <td>18</td>
        <td>172</td>
        <td>56</td>
    </tr>
    </tbody>

    <tfoot>
    <tr align="center">
        <td colspan="2"><b>średnia</b></td>
        <td><b>17</b></td>
        <td><b>170</b></td>
        <td><b>59</b></td>
    </tr>
    </tfoot>
</table>

<hr>

<h1>Inny przykład tabeli</h1>
<table border="2px black dashed" cellspacing="0" cellpadding="10">
    <thead>
    <tr bgcolor="blue">
        <th scope="col"><font color="white">Lp.</font></th>
        <th scope="col" width="200px"><font color="white">Kolumna A</font></th>
        <th scope="col" width="200px"><font color="white">Kolumna B</font></th>
        <th scope="colgroup" colspan="2" width="250px"><font color="white">Kolumna C</font></th>
    </tr>
    </thead>

    <tbody>
    <tr bgcolor="yellow" align="center">
        <td>1.</td>
        <td>Komórka A1</td>
        <td rowspan="2">Komórka B1/2</td>
        <td>Komórka C11</td>
        <td>Komórka C12</td>
    </tr>
    <tr bgcolor="yellow" align="center">
        <td>2.</td>
        <td>Komórka A2</td>
        <td rowspan="2" colspan="2">Komórka C2/3</td>
    </tr>
    <tr bgcolor="yellow" align="center">
        <td>3.</td>
        <td>Komórka A3</td>
        <td>Komórka B3</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td align="center" colspan="5" bgcolor="black"><font color="red"><i>Przykład kolorowej tabeli ze stopką</i></font></td>
    </tr>
    </tfoot>
</table>

</body>

</html>
