<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8" />
	<title>Tabele</title>
	<link rel="stylesheet" type="text/css" href="tabela6.css" >
</head>

<body>

	<h1> Kolorowa tabela z osobnym plikiem CSS</h1>

	<table id="tab2">
	<caption id="c2">Tabela 1: Kolorowa tabela.</caption>
		<thead>
			<tr>
				<th scope="col">Lp.</th>
				<th scope="col">Kolumna A</th>
				<th scope="col">Kolumna B</th>
				<th scope="colgroup" colspan="2">Kolumna C</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th scope="row">1.</th>
				<td>Komórka A1</td>
				<td rowspan="2">Komórka B1/2</td>
				<td>Komórka C11</td>
				<td>Komórka C12</td>
			</tr>
			<tr>
				<th scope="row">2.</th>
				<td>Komórka A2</td>
				<td rowspan="2" colspan="2">Komórka C2/3</td>
			</tr>
			<tr>
				<th scope="row">3.</th>
				<td>Komórka A3</td>
				<td>Komórka B3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5">Przykład kolorowej tabeli ze stopką</td>
			</tr>
		</tfoot>
	</table>

</body>

</html>
