<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8" />
	<title>Tabele</title>
</head>

<body>

	<h1>Przykład tabeli</h1>
	
	<table>
	<thead>
		<tr>
			<th scope="col">Lp.</th> 
			<th scope="col">Imię</th> 
			<th scope="col">Wiek</th> 
			<th scope="col">Wzrost</th> 
			<th scope="col">Waga</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>1.</td> 
			<td>Jasiek</td> 
			<td>16</td> 
			<td>168</td> 
			<td>62</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>Julka</td> 
			<td>18</td> 
			<td>172</td> 
			<td>56</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td colspan="2">średnia</td>
			<td>17</td>
			<td>170</td>
			<td>59</td>
		</tr>
	</tfoot>
	</table>

	<hr>
	
	<h1>Inny przykład tabeli</h1>
	
	<table>
	</table>
	
</body>

</html>
